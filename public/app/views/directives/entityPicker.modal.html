<div class="modal-header modal-header-color dialog-header-confirm">
  <button type="button" class="close" ng-click="close()"><i class="fa fa-times"></i></button>
  <h4 class="modal-title">
		Selecciona:
  </h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-12 col-lg-12 form-group">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Buscar" ng-keyup="$event.keyCode == 13 ? search() : null" ng-model="params.search"></input>
				<span class="input-group-btn">
					<button class="btn btn-primary" ng-click="search()" >
						<i class="fa fa-search"></i>
					</button>

				</span>
			</div>
		</div>
	</div>
	<div class="row" ng-if="list.length">
		<div class="col-sm-12 col-lg-12 table-responsive">
			<table class="table table-hover tableNoBottom table-condensed">
				<thead>
					<tr>
						<th ng-click="changeOrder(field.field)" ng-repeat="field in wsFields track by $index" ng-if="field.show">
							{{ field.label }}
							<i class="fa" ng-class="setOrderClass(field.field)"></i>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ent in list track by ent._id" ng-click="selectEntity(ent)" hm-tap="selectEntity(ent)">
						<td ng-repeat="field in wsFields track by $index" ng-if="field.show" ng-click="selectPerson(ent)">
							<span ng-if="field.type == 'date'">{{ getData(ent, field.field)| date:'MMM/dd/yyyy' }}</span>
							<span ng-if="['date', 'currency', 'number'].indexOf(field.type) == -1">{{ getData(ent, field.field) }}</span>
							<span ng-if="field.type == 'currency'">{{ getData(ent, field.field) | currency:"$":2 }}</span>
							<span ng-if="field.type == 'number'">{{ getData(ent, field.field) | number:2 }}</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row" ng-if="list.length">
		<div class="col-xs-12 center-element paginator">
			<div style="width:150px; margin: 0 auto">
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-disabled="currentPage == 1" ng-click="prevPage()"><i class="fa fa-angle-double-left"></i></button>
					<button type="button" class="btn btn-default ng-binding" disabled="">{{currentPage}}/{{maxPage}}</button>
					<button type="button" class="btn btn-default" ng-disabled="currentPage == maxPage" ng-click="nextPage()"><i class="fa fa-angle-double-right"></i></button>
				</div>
			</div>
		</div>
	</div>
  	<div class="row" ng-if="list.length == 0">
    	<div class="col-sm-12 col-lg-12">
      		<div class="alert" role="alert">
        		<strong>No hay elementos que mostrar.</strong>
      		</div>
    	</div>
  	</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="close()">Cerrar</button>
</div>
