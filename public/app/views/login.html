<div class="">
	<div class="login-box">
		<div class="login-logo" style="margin: 0 auto;">
				<img style="width:100%" src="../images/logoweb.png" />
		</div>
		<form class="form login-box-body" style="margin-top: 20px">
				<p class="login-box-msg">Ingresa tus Datos para Iniciar Sesión</p>
				<div class="form-group has-feedback">
						<input type="text" class="form-control" id="username" placeholder="Correo" ng-model="userData.account.email">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
						<input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="userData.account.password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						
						<div class="checkbox">
						    <label>
						      <input type="checkbox" ng-model="remember" id="remember" >
							  Recordar Contraseña
							</label>
					  	</div>
					</div>
					<div class="col-xs-4 ">
						<button type="submit" class="btn btn-primary pull-right" ng-click="login()">Entrar</button>
					</div>
				</div>
		</form>
		
	</div>
</div>
